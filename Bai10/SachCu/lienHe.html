<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Cu Tèo">
    <meta name="description" content="Liên hệ với tiệm sách Cu Tèo">
    <title>Liên hệ - Tiệm sách Cu Tèo</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <img src="Img/logo_300_240.jpg" alt="logo">
        <h1>Tiệm sách cũ của Cu Tèo</h1>
        <h3>Thêm sách > bớt game</h3>

        <nav>
            <ul>
                <li><a href="index.html#gt-ve-tiem-sach">Giới thiệu về tiệm sách</a></li>
                <li><a href="index.html#danh-muc-sach">Các loại sách đang bán</a></li>
                <li><a href="thoiGianMoCua.html">Thời gian mở cửa</a></li>
                <li><a href="#">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Liên hệ với tiệm sách</h2>

        <form action="http://httpbin.org/get" method="get">
            <fieldset>
                <legend>Liên hệ với tiệm sách</legend>

                <p>
                    <label for="ten">Tên:</label>
                    <input type="text" name="ten" id="ten" placeholder="Tên của bạn" required>
                </p>

                <p>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" placeholder="Email của bạn" required>
                </p>

                <p>
                    <label for="dien-thoai">Điện thoại:</label>
                    <input type="tel" name="dien-thoai" id="dien-thoai" placeholder="Điện thoại của bạn">
                </p>

                <p>
                    <label for="loi-nhan">Lời nhắn:</label><br>
                    <textarea name="loi-nhan" id="loi-nhan" cols="30" rows="10"
                        placeholder="Để lại lời nhắn ở đây"></textarea>
                </p>
            </fieldset>

            <button type="submit">Gửi</button>
            <button type="reset">Xóa</button>
        </form>

        <p><a href="#">Trở về đầu trang</a></p>
    </main>

    <footer>
        <p>Bản quyền &copy; thuộc về Cu Tèo.</p>
        <p>Địa chỉ: 15, Thông Thiên Học, Đà Lạt</p>
        <p>Điện thoại: 0888 123456</p>
    </footer>
</body>

</html>
