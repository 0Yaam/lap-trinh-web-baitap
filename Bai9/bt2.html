<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Blackstone Bistro: Pizza-on-Demand</title>
    <style>
        ul {
            list-style-type: none;
        }
    </style>
</head>

<body>
    <h1>Blackstone Bistro | Pizza-on-Demand</h1>
    <p>Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an
        hour.</p>

    <form action="http://www.blackgoosebistro.com/pizza.php" method="POST">
        <fieldset>
            <legend>Your Information</legend>
            <ul>
                <li><label for="form-name">Name:</label>
                    <input type="text" id="form-name" name="customername">
                </li>
                <li><label for="form-address">Address:</label>
                    <input type="text" id="form-address" name="address">
                </li>
                <li><label for="form-tel">Telephone:</label>
                    <input type="tel" id="form-tel" name="telephone">
                </li>
                <li><label for="form-email">Email:</label>
                    <input type="email" id="form-email" name="email">
                </li>
                <li><label for="form-delivery">Delivery instructions:</label><br>
                    <textarea id="form-delivery" name="instructions" rows="4" cols="60" maxlength="400"
                        placeholder="No more than 400 characters long"></textarea>
                </li>
            </ul>
        </fieldset>

        <h2>Design Your Dream Pizza:</h2>
        <fieldset>
            <legend>Pizza specs</legend>

            <fieldset>
                <legend>Crust (choose one)</legend>
                <label><input type="radio" name="crust" value="white"> Classic white</label><br>
                <label><input type="radio" name="crust" value="multigrain"> Multigrain</label><br>
                <label><input type="radio" name="crust" value="cheese"> Cheese-stuffed</label><br>
                <label><input type="radio" name="crust" value="gluten"> Gluten-free</label>
            </fieldset>

            <fieldset>
                <legend>Toppings (choose as many as you want)</legend>
                <label><input type="checkbox" name="toppings[]" value="red" checked> Red sauce</label><br>
                <label><input type="checkbox" name="toppings[]" value="white"> White sauce</label><br>
                <label><input type="checkbox" name="toppings[]" value="mozzarella"> Mozzarella</label><br>
                <label><input type="checkbox" name="toppings[]" value="pepperoni"> Pepperoni</label><br>
                <label><input type="checkbox" name="toppings[]" value="mushrooms"> Mushrooms</label><br>
                <label><input type="checkbox" name="toppings[]" value="peppers"> Peppers</label><br>
                <label><input type="checkbox" name="toppings[]" value="anchovies"> Anchovies</label>
            </fieldset>

            <fieldset>
                <legend>Number</legend>
                <label for="pizza-num">How many pizzas:</label>
                <select id="pizza-num" name="pizzas">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                </select>
            </fieldset>
        </fieldset>

        <p>
            <input type="submit" value="Bring me a pizza!">
            <input type="reset">
        </p>
    </form>
</body>

</html>
