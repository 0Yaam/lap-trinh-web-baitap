<h2>Liên hệ với tiệm sách</h2>
<form action="http://httpbin.org/get" method="get">
    <fieldset>
        <legend>Liên hệ với tiệm sách</legend>
        <p>
            <label for="ten">Tên:</label>
            <input type="text" id="ten" name="ten" placeholder="Tên của bạn" required>
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email của bạn" required>
        </p>
        <p>
            <label for="sdt">Điện thoại:</label>
            <input type="tel" id="sdt" name="dien-thoai" placeholder="Số điện thoại">
        </p>
        <p>
            <label for="loi-nhan">Lời nhắn:</label><br>
            <textarea id="loi-nhan" name="loi-nhan" cols="30" rows="5" placeholder="Nhập lời nhắn ở đây"></textarea>
        </p>
    </fieldset>
    <button type="submit">Gửi</button>
    <button type="reset">Xóa</button>
</form>
